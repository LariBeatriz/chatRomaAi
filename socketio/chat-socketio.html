<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            justify-content: center; 
            background-color: #e0f7fa; 
        }

        input[type="text"] {
            width: 80%; 
            padding: 10px;
            margin-bottom: 10px;
            border: 2px solid #00796b; 
            border-radius: 5px;
            font-size: 16px; 
            outline: none; 
            transition: border 0.3s; 
        }

        input[type="text"]:focus {
            border: 2px solid #004d40; 
        }

        button {
            padding: 10px;
            background-color: #00796b; 
            color: white; 
            border: none; 
            border-radius: 5px;
            cursor: pointer; 
            font-size: 16px; 
            transition: background-color 0.3s; 
        }

        button:hover {
            background-color: #004d40; 
        }

        ul {
            list-style-type: none;
            padding: 0;
            width: 80%; 
            max-height: 60vh; 
            overflow-y: auto; 
            margin: 20px 0;
            border: 1px solid #00796b; 
            border-radius: 5px;
            background-color: #ffffff; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
        }

        li {
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0;
            display: block; 
            word-wrap: break-word; 
        }

        .sent {
            background-color: #b2dfdb; 
            text-align: right; 
        }

        .received {
            background-color: #ffe082; 
            text-align: left; 
        }
    </style>
</head>
<body>
    <input type="text" placeholder="Digite uma mensagem..." id="messageInput">
    <button onclick="enviar()">Enviar</button>
    <ul></ul>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.0/socket.io.js"></script>
    <script>
        const socket = io("https://254a888d-248e-4e70-ab8c-75f445b037b9-00-fdllb0ynyxi3.worf.replit.dev/");
        
        
        const username = localStorage.getItem('username');

        socket.on("connect", () => {
            console.log("Conectado ao servidor!");
            console.log(`UsuÃ¡rio logado: ${username}`);
        });

        socket.on("message", (msg) => {
            const ul = document.querySelector('ul');
            const msgElement = document.createElement('li');
            msgElement.textContent = msg;

            
            if (msg.startsWith(`${username}:`)) {
                msgElement.classList.add('sent');
            } else {
                msgElement.classList.add('received');
            }

            ul.appendChild(msgElement); 
            ul.scrollTop = ul.scrollHeight; 
        });

        function enviar() {
            let msg = document.querySelector('#messageInput').value;
            if (msg) {
                socket.send(`${username}: ${msg}`); 
                document.querySelector('#messageInput').value = ""; 
            }
        }
    </script>
</body>
</html>
