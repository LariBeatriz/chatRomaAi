<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <!-- Contêiner principal que envolve todo o conteúdo da página -->
    <div class="container">
        <!-- Caixa para usuários que já possuem uma conta -->
        <div class="box signin">
            <h2>Já possui uma conta?</h2>
            <!-- Botão que ativa o formulário de login -->
            <button class="signinBtn">Entrar</button>
        </div>
        <!-- Caixa para usuários que ainda não possuem uma conta -->
        <div class="box signup">
            <h2>Não possui uma conta?</h2>
            <!-- Botão que ativa o formulário de registro -->
            <button class="signupBtn">Registrar-se</button>
        </div>

        <!-- Caixa de formulários (de login e registro) -->
        <div class="formBx">
            <!-- Formulário de login -->
            <div class="form signinform">
                <form id="loginForm">
                    <h3>Entrar</h3>
                    <!-- Campo de texto para inserir o nome de usuário -->
                    <input type="text" placeholder="Usuário" id="loginUsername" required/>
                    <!-- Campo de senha -->
                    <input type="password" placeholder="Senha" id="loginPassword" required/>
                    <!-- Botão de submissão do formulário de login -->
                    <input type="submit" value="Login"/>
                    <!-- Link para recuperação de senha -->
                    <a href="#" class="forgot">Esqueci a senha</a>
                </form>
            </div>

            <!-- Formulário de registro -->
            <div class="form signupform">
                <form id="signupForm">
                    <h3>Registrar-se</h3>
                    <!-- Campo de texto para o nome de usuário -->
                    <input type="text" placeholder="Usuário" id="signupUsername" required/>
                    <!-- Campo de e-mail -->
                    <input type="email" placeholder="Endereço de Email" id="signupEmail" required/>
                    <!-- Campo de senha -->
                    <input type="password" placeholder="Senha" id="signupPassword" required/>
                    <!-- Campo para confirmar a senha -->
                    <input type="password" placeholder="Confirmar a Senha" id="signupPasswordConfirm" required/>
                    <!-- Botão de submissão do formulário -->
                    <input type="submit" value="Registrar"/>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Seleciona os botões e o corpo da página para manipulação de eventos
        let signinBtn = document.querySelector('.signinBtn');
        let signupBtn = document.querySelector('.signupBtn');
        let body = document.querySelector('body');

        // Função ativada ao clicar no botão de registro, adicionando a classe 'slide' ao corpo
        signupBtn.onclick = function () {
            body.classList.add('slide');
        }

        // Função ativada ao clicar no botão de login, removendo a classe 'slide' do corpo
        signinBtn.onclick = function () {
            body.classList.remove('slide');
        }

        // Função de registro de novo usuário
        document.getElementById('signupForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Coleta os dados dos campos do formulário
            const username = document.getElementById('signupUsername').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;
            const passwordConfirm = document.getElementById('signupPasswordConfirm').value;

            // Verifica se a senha e a confirmação de senha são iguais
            if (password !== passwordConfirm) {
                alert("As senhas não coincidem!");
                return;
            }

            // Armazena o nome de usuário e a senha no localStorage do navegador
            localStorage.setItem('username', username);
            localStorage.setItem('password', password); // Adicionando o armazenamento da senha

            // Exibe uma mensagem de sucesso e redireciona para a página de chat
            alert("Usuário registrado com sucesso!");
            window.location.href = `/tela-chat/chat-socketio.html?username=${encodeURIComponent(username)}`;
        });

        // Função de login
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Coleta os dados dos campos de login
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            // Simulação de verificação de usuário armazenado no localStorage
            const storedUsername = localStorage.getItem('username'); // Obtém o nome de usuário armazenado
            const storedPassword = localStorage.getItem('password'); // Obtém a senha armazenada

            // Verifica se o nome de usuário e a senha conferem
            if (username === storedUsername && password === storedPassword) {
                alert("Login bem-sucedido!");
                // Redireciona para a página de chat
                window.location.href = `/tela-chat/chat-socketio.html?username=${encodeURIComponent(username)}`;
            } else {
                alert("Usuário ou senha incorretos.");
            }
        });
    </script>
</body>
</html>
