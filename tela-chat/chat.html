<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <script src="/socket.io/socket.io.js"></script>
    
    <script>
        const socket = io(); // Inicializa a conexão com o servidor

        // Obtém o nome do usuário do localstorage
        function getUsernameFromLocalStorage() {
            return localStorage.getItem('username');
        }

        const username = getUsernameFromLocalStorage();
        document.addEventListener('DOMContentLoaded', () => { // Executa ao carregar o DOM
            if (username) {
                const welcomeMessage = `Bem-vindo, ${username}!`; 
                const item = document.createElement('li'); // Cria um item de lista para exibir a mensagem
                item.textContent = welcomeMessage;
                document.getElementById('messages').appendChild(item); // Adiciona a mensagem à lista
            } else {
                alert('Erro: Nome de usuário não encontrado.');
                window.location.href = '/index.html';
            }
        });

        // Enviar mensagem
        function enviarMensagem() {
            const input = document.getElementById('m'); 
            const mensagem = `${username}: ${input.value}`; // Adiciona o nome do usuário à mensagem
            if (input.value.trim() !== '') { // Verifica se a mensagem não está vazia
                socket.emit('chat message', mensagem); // Envia a mensagem ao servidor
                input.value = '';// Limpa o campo de entrada
            }
            return false;
        }

        // Evento: escuta as mensagens recebidas do servidor
        socket.on('chat message', (msg) => {
            const item = document.createElement('li'); // Cria um item de lista para a mensagem
            item.textContent = msg;
            document.getElementById('messages').appendChild(item); // Adiciona a mensagem à lista
        });

        // Enviar mensagem ao pressionar ENTER
        document.getElementById('m').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                e.preventDefault(); // Impede que o ENTER recarregue a página
                enviarMensagem();
            }
        });
    </script>
</head>

<body>
    <ul id="messages"></ul> <!-- Lista onde as mensagens do chat serão exibidas -->
    <form onsubmit="return enviarMensagem();"> <!-- Formulário para enviar mensagens -->
        <input id="m" autocomplete="off" /> <!-- Campo de entrada para a mensagem -->
        <button>Enviar</button>
    </form>
</body>
</html>
