<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link rel="stylesheet" href="../public/style/chat-style.css" />
</head>

<body>
    <!-- Cabeçalho do chat -->
    <header class="chat-header">
        <h1>Bem-vindo ao Chat do JavaScript</h1>
        <p>Aqui você pode conversar, explorar funcionalidades e aprender programação de forma interativa.</p>
    </header>

    <div class="chat-container"> <!-- Contêiner principal do chat -->
        
        <!-- Barra lateral que mostra os usuários online -->
        <div class="sidebar">
            <h3>Usuários Online</h3>
            <ul id="onlineUsers"></ul>
        </div>

        <!-- Área principal do chat -->
        <div class="main-chat">
            
            <!-- Contêiner para exibir as mensagens do chat -->
            <div id="messages-container" class="messages-container">
                <ul id="messages"></ul>
            </div>

            <!-- Campo de entrada de mensagens e botão de envio -->
            <div class="input-container">
                <input type="text" id="msgInput" placeholder="Digite sua mensagem..." />
                <button id="sendButton" onclick="enviar()">Enviar</button>
            </div>
        </div>
    </div>

    <!-- Spinner de loading -->
    <div id="loadingSpinner" class="loading-spinner" style="display: none;">
        <div class="spinner"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="../public/Scripts/chat.js"></script>
</body>
</html>
